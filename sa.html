<!DOCTYPE html>

<head>
	<title></title>
	<script type="text/javascript">
	//Days
		var lang = prompt('choose language');
	var mas = [
 	     ['Понеділок', '</br>Вівторок', '</br>Середа', '</br>Четвер', '</br>Пятниця', '</br>Субота', '</br>Неділя'],
 	     ['Monday', '</br>Tuesday', '</br>Wednesday', '</br>Thursday', '</br>Friday', '</br>Saturday', '</br>Sunday'],
 	     ['Lundi', '</br>Mardi', '</br>Mercredi', '</br>Jeudi', '</br>Vendredi', '</br>Samedi', '</br>Dimanche']
           ];	
           if(lang == 'ua'){
           	document.write(mas[0]);
           }else if (lang == 'en'){
           	document.write(mas[1]);
           }else if(lang == 'de'){
           document.write(mas[2]);
           };
    //Matrix	
           	function clock (i){
    		var ret =  [[1,2,3],
    		   		    [4,5,6],
    		   			[7,8,9]];
    		var sup = [[],[],[]];
    		for (i;i > 0;i--){
    			sup[0][1] = ret[0][0];
    			sup[0][2] = ret[0][1];
    			sup[1][2] = ret[0][2];
    			sup[0][0] = ret[1][0];
    			sup[2][2] = ret[1][2];
    			sup[1][0] = ret[2][0];
    			sup[2][0] = ret[2][1];
    			sup[2][1] = ret[2][2];
    			sup[1][1] = ret[1][1];
    		}
    		return sup
    	}
    //Seasons	      
    	var season = prompt('month');
    	   	if( season == 1 ||
    		season == 2 ||
    		season == 12){
    		alert('winter')
    	}
    	if( season == 3 ||
    		season == 4 ||
    		season == 5){
    		alert ('spring')
    	}
    	if (season == 6 ||
    		season == 7 || 
    		season == 8){
    		alert ('summer')
    	}	
    	if (season == 9 ||
    		season == 10 ||
    		season == 11){
    		alert ('autumn')
    	}
    	if (season > 12){
    		alert ("impossible")
    	}
    </script>
